<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>The Poke Finder</title>
</head>
<body>

    <nav>
        <div>Home</div>
        <div>About</div>
    </nav>
    
    <aside>

        <h1>Poke Finder</h1>
        <form>
            <input type="text" placeholder="Name of Pokemon"/>
            <input type="submit" value="Search" />
        </form>

        <button onclick="render()">Display Results</button> 

        <h3 id="pokemon"></h3>

        <h3>Results</h3>
        <ul id="region-results">
        </ul>

    </aside>

    <main class="flex-ctr">
        <div id="current">Current region: </div>
        <div class="dropdown">
            <button onclick="dropDownRegion()" class="dropbtn">Regions</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">Kanto</a>
              <a href="#">Johto</a>
              <a href="#">Hoenn</a>
            </div>
        </div> 
        <img id="region-map" src="https://i.imgur.com/lJMBWX6.jpg">
    </main>
    <footer class="flex-ctr">All Rights Reserved &copy; 2021</footer>

</body>
</html>
